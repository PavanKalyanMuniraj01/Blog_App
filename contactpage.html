<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('car3.jpeg');
            background-size:cover; 
            background-repeat: no-repeat;
        }
        header {
            background-color: #3a1233;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100px;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-gap: 100px;
        }
        form {
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            outline: 2px solid ; 
            outline-offset: 10px;
        }
            
        #register-form:focus {
            outline: 2px solid #350f2e; 
        }
        #login-form:focus {
            outline:3px solid  #8f820c;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        h2 {
            margin-top: 0;
        }
        .login-link {
            text-align: center;
        }
        .login-link a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <!-- <img src="logo.jpeg" alt="Company Logo"> -->
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <form id="register-form" tabindex="1"> 
            <h2>Register</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Register">
        </form>

        <form id="login-form" tabindex="2"> 
            <p>Already Customer ?</p>
            <h2>Login</h2>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.login-link a').addEventListener('click', function (event) {
                event.preventDefault();
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
            });

            document.querySelector('.login-link:last-of-type a').addEventListener('click', function (event) {
                event.preventDefault();
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            });
        });
    </script>
</body>
</html>
